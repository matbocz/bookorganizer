<div class="list-group">
    {% for book in books %}
    <!-- Book's link -->
    <a href="{{ url_for('.book', id=book.id) }}" class="list-group-item list-group-item-action">
        <div class="row">
            <!-- Book's cover -->
            {% if book.cover %}
            <div class="col-sm-2 text-center">
                <img class="mw-100 rounded" src="{{ url_for('static', filename=book.get_cover_file_url()) }}"
                     alt="Cover">
            </div>
            {% endif %}

            <!-- Book's information -->
            <div class="col-sm">
                <div class="d-flex justify-content-between">
                    <h3 class="mb-1">{{ book.title }}</h3>
                    <small class="text-muted">{{ moment(book.date_modified).format('LLL') }}</small>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fst-italic">{{ book.author }}</span>
                    <span class="badge rounded-pill bg-info">{{ book.owner.username }}</span>
                </div>
                <p>{{ book.description }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
